<!DOCTYPE html>
<html>
  <head>
    <title>Color Brightness</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script derer src="helper.js"></script>
  </head>

  <body>
    <h1>Color Brightness Calculator</h1>

    <p>
      <img src="img/luminance-formula.png" alt="Luminance Formula" />
    </p>

    <p>
      The perceived <strong>brightness</strong> or <strong>luminance</strong> of
      a color may be calculated using the
      <a href="https://www.w3schools.com/colors/colors_rgb.asp" target="_blank"
        >RGB values</a
      >
      of the color.
    </p>

    <div class="inputs">
      <p>
        R: <input type="number" id="r1-in" value="0" /> G:
        <input type="number" id="g1-in" value="0" /> B:
        <input type="number" id="b1-in" value="0" />
        <span id="preview1">rgb(0, 0, 0)</span>
        Brightness: <span id="bright1">0</span>
      </p>

      <p>
        R: <input type="number" id="r2-in" value="0" /> G:
        <input type="number" id="g2-in" value="0" /> B:
        <input type="number" id="b2-in" value="0" />
        <span id="preview2">rgb(0, 0, 0)</span>
        Brightness: <span id="bright2">0</span>
      </p>

      <p>
        R: <input type="number" id="r3-in" value="0" /> G:
        <input type="number" id="g3-in" value="0" /> B:
        <input type="number" id="b3-in" value="0" />
        <span id="preview3">rgb(0, 0, 0)</span>
        Brightness: <span id="bright3">0</span>
      </p>

      <hr />

      <p>
        <button id="btn">Calculate Brightness</button>
      </p>
    </div>
  </body>
</html>
